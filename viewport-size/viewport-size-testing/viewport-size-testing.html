<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<title>Viewport size</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../common.css">
	<link rel="stylesheet" type="text/css" href="viewport-size-testing.css">
	<script src="../../common/headers.js"></script>
</head>
<body>
<div class="info">
	<button class="re-calculate-values">Re-calculate values</button>
	<label>
		<input type="checkbox" class="dynamically-update-values" checked />
		Dynamically update table
	</label>
	<p>Resize events: <span class="resize-events-count">0</span></p>
	<p>Scroll events: <span class="scroll-events-count">0</span></p>
	<p>VV resize events: <span class="vv-resize-events-count">0</span></p>
	<p>VV scroll events: <span class="vv-scroll-events-count">0</span></p>
	<table class="prop-table"></table>
	<label>
		Pop up a keyboard
		<input type="text" />
	</label>
</div>
<div class="height-forcer"></div>
<div class="height-tester height100vh"><code>absolute; height: 100vh;</code><code class="size"></code></div>
<div class="height-tester height100percent"><code>absolute; height: 100%;</code><code class="size"></code></div>
<div class="height-tester height100vh-fixed"><code>fixed; height: 100vh;</code><code class="size"></code></div>
<div class="height-tester height100percent-fixed"><code>fixed; height: 100%;</code><code class="size"></code></div>
</body>
<script src="viewport-size.js" type="module"></script>
</html>
