<!DOCTYPE HTML>
<html>
<head>
	<title>Viewport size - height: 100%</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		pre {
				margin: 0;
        padding: 0;
		}
		.test-element {
			height: 100%;
			background: dodgerblue;
			outline: 5px solid salmon;
			outline-offset: -5px;

			/* Make it easier to see the text */
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="test-element">
		<pre>
height: 100%;
outline: 5px solid salmon;
outline-offset: -5px;
		</pre>
	</div>
</body>
</html>
