<!DOCTYPE HTML>
<html>
<head>
    <title>Collapsing margins</title>
    <link rel="stylesheet" type="text/css" href="../common.css">
</head>
<body>
<h1>Collapsing margins</h1>
<p class="example-description">
    The top and bottom margins of the following two elements collapse and use the same space:
</p>
<div class="a" style="margin-bottom: 100px"><code>margin-bottom: 100px</code></div>

<div class="b" style="margin-top: 100px"><code>margin-top: 100px</code></div>
</body>
</html>
