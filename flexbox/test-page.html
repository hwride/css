<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox test page</title>
	<link rel="stylesheet" type="text/css" href="test-page.css">
</head>
<body>
<div class="test-area">
	<div class="flex-container a">
		<div class="flex-item aa">a</div>
		<div class="flex-item ab">b</div>
		<div class="flex-item ac">c</div>
	</div>
</div>
<div class="selectors">
	<label>
		<code>flex-direction</code>:
		<select class="flex-direction-select">
			<option>row</option>
			<option>column</option>
			<option>row-reverse</option>
			<option>column-reverse</option>
		</select>
	</label>
	<label>
		<code>justify-content</code>:
		<select class="justify-content-select">
			<option>center</option>
			<option>flex-start</option>
			<option>flex-end</option>
			<option>space-between</option>
			<option>space-around</option>
			<option>space-evenly</option>
		</select>
	</label>
	<label>
		<code>align-items</code>:
		<select class="align-items-select">
			<option>center</option>
			<option>flex-start</option>
			<option>flex-end</option>
			<option>stretch</option>
			<option>baseline</option>
		</select>
	</label>
</div>
</body>
<script src="test-page.js"></script>
</html>
