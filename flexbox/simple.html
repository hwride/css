<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox - simple</title>
	<style>
		.a {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-content: center;

			background: yellow;
			width: 300px;
			height: 300px;
		}

		label {
			display: block;
		}

		.flex-item {
			width: 75px;
			height: 75px;
		}
		.aa {
			background: dodgerblue;
		}
		.ab {
			background: salmon;
		}
		.ac {
			background: lightgreen;
		}
	</style>
</head>
<body>
<div class="test-area">
	<div class="flex-container a">
		<div class="flex-item aa">a</div>
		<div class="flex-item ab">b</div>
		<div class="flex-item ac">c</div>
	</div>
</div>
<div class="selectors">
	<label>
		<code>flex-direction</code>:
		<select class="flex-direction-select">
			<option>row</option>
			<option>column</option>
			<option>row-reverse</option>
			<option>column-reverse</option>
		</select>
	</label>
	<label>
		<code>justify-content</code>:
		<select class="justify-content-select">
			<!-- Positional alignment -->
			<option>center</option>
			<option>start</option>
			<option>end</option>
			<option>flex-start</option>
			<option>flex-end</option>
			<option>left</option>
			<option>right</option>

			<!-- Normal alignment -->
			<option>normal</option>

			<!-- Distributed alignment -->
			<option>space-between</option>
			<option>space-around</option>
			<option>space-evenly</option>
			<option>stretch</option>

			<!-- Overflow alignment -->
			<option>safe center</option>
			<option>unsafe center</option>
		</select>
	</label>
	<label>
		<code>align-items</code>:
		<select class="align-items-select">
			<!-- Basic keywords -->
			<option>normal</option>
			<option>stretch</option>

			<!-- Positional alignment -->
			<option>center</option>
			<option>start</option>
			<option>end</option>
			<option>flex-start</option>
			<option>flex-end</option>

			<!-- Baseline alignment -->
			<option>baseline</option>
			<option>first baseline</option>
			<option>last baseline</option>
			<option>safe center</option>
			<option>unsafe center</option>
		</select>
	</label>
</div>
</body>
<script>
const setupUpdateFlexContainerStyleAccordingToSelect = function(selectSelector, styleName) {
	const update = function() {
		const value = document.querySelector(selectSelector).value;
		document.querySelector('.flex-container').style[styleName] = value;
	};
	document.querySelector(selectSelector).addEventListener('change', update);
	update();
};
setupUpdateFlexContainerStyleAccordingToSelect('.flex-direction-select', 'flex-direction');
setupUpdateFlexContainerStyleAccordingToSelect('.justify-content-select', 'justify-content');
setupUpdateFlexContainerStyleAccordingToSelect('.align-items-select', 'align-items');
</script>
</html>
